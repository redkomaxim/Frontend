<!DOCTYPE HTML>
<html>
  <head>

    <meta charset="utf-8">
    <title>List of user</title>
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    
    <div class="popupCont invisibly" id="popupChart">
      <div class="popup-content">
        <a href="#" id="popupExit"> Ã— </a>
        <h3>Gender of users</h3>
        <canvas id="GenderUsers" width="600" height="400"></canvas>
      </div>
    </div>

    </div class="SearchUser">
      <tr>
       <th><input type="search" id="search" placeholder="Search User"></th>
      <tr>
    </div>

    </div class="ShowChart">
       <tr>
        <th><button type="button" id="chart">Show chart</button></th>
       <tr> 
    </div>

    <div class="userlist">
      <table id="userList">
        <tr>
          <th>Photo</th>
          <th>Last</th>
          <th>First</th>
          <th>Username</th>
          <th>Phone</th>
          <th>Location</th>
          <th>More info</th> 
        </tr>
        <tr id="load"><td colspan="9">Loading, wait</td></tr>
      </table>
    </div>

    <script src="list.js"></script>
  </body>
</html>
